<!DOCTYPE html lang="nl">
<head>
    <title>Stemrijmer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Wouter Bijnsdorp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, rhyming, Dutch, NL, speech">
    <meta name="application-name" content="Stemrijmer">
    <link rel="stylesheet" href="static/css/style.css">
    <!--Typekit by Yuri Westplat, icon by me-->
    <link rel="stylesheet" href="https://use.typekit.net/vbp0kef.css">
    <link rel="icon" type="image/x-icon" href="/static/images/mic.svg">
</head>
<html>
    <body>
        <main>
            <!-- This application only works on chrome for desktop & Android.-->
            <!-- The embed is the invisible field that recieves the words that rhyme with the user's first input-->
            <p id="embed" style="display: none">{{embed}}</p>
            <p id="mylog"/>
            <img id="dragon" src="../static/images/dragon.png">
            <!--The resultdiv prompts the user-->
            <div id="resultDiv" ">
                <img id="resultH" src="../static/images/thumb.png">
            </div>

            <!-- The forms are different steps, first word, second word, and submit-->
            <form id="userData" style="display:block;">
                <input type="text" id="fWord" name="fWord" readonly required>
                <input type="button"  id="rcrd1" class="start-record-btn">
                <input type="button" id="nonPoster1" class = "continue">
            </form>
            <form id="userData2">
                <input type="text" id="sWord" name="sWord" readonly required>
                <input type="button"  id="rcrd2" class="start-record-btn">
                <input type="button" id = 'nonPoster2' class="continue">
            </form>
            <form method="post" action="result" id="userData3" value="">
                <input type="text" id="fWord" name="fWord" style="display: none;" readonly required >
                <input type="submit" id="poster" class="continue" >
            </form>
            <a id="back" class="continue" href="javascript:history.back()" rel="prev"></a>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="static/js/script.js"></script>
        </main>
    </body>
</html>
