<!DOCTYPE html lang="nl">
<head>
    <title>Stemrijmer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Wouter Bijnsdorp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, rhyming, Dutch, NL, speech">
    <meta name="application-name" content="Stemrijmer">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vbp0kef.css">
    <link rel="icon" type="image/x-icon" href="/static/images/mic.svg">
</head>
<html>
    <body>
        <main class="page">
            <!-- Deze applicatie werkt alleen op chrome voor desktop en Android.-->
            <p id="embed" style="display: none">{{embed}}</p>
            <p id="mylog"/>

            <div id="resultDiv" ">
                <h1 id="resultH">Zeg een woord</h1>
                <h1 id="resultP"></h1>
            </div>

            <form id="userData" style="display:block;" method="post" action="result">
                <input type="text" id="fWord" name="fWord" readonly required>
                <input type="button"  id="rcrd1" class="start-record-btn">
                <input type="button" id="nonPoster" class = "continue" onclick="
                localStorage.setItem('firstWord', form.elements['fWord'].value); 
                document.getElementById('userData').style='display: none;'; 
                document.getElementById('userData2').style='display: block;';">
            </form>
            <form id="userData2">
                <input type="text" id="sWord" name="sWord" readonly required>
                <input type="button"  id="rcrd2" class="start-record-btn">
                <input type="button" class="continue" onclick="
                localStorage.setItem('secondWord', form.elements['sWord'].value); 
                document.getElementById('userData2').style='display: none'; 
                document.getElementById('userData3').style='display: block'; 
                document.forms['userData3'].elements['fWord'].value=localStorage.getItem('firstWord'); 
                ">
            </form>
            <form method="post" action="result" id="userData3" value="">
                <input type="text" id="fWord" name="fWord" style="display: none;" readonly required >
                <input type="submit" id="poster" class="continue" >
            </form>
            <a id="back" href="javascript:history.back()" rel="prev"></a>
            <p id="instructions">Druk op de knop en spreek</p>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="static/js/script.js"></script>
        </main>
    </body>
</html>
